<!DOCTYPE html>
<html>

<head>
    <title>Jira Log Time Settings</title>
    <style>
        body {
            width: 750px;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        table {
            width: 100%;
            margin-bottom: 10px;
        }

        td {
            padding: 5px 0px 5px 0;
            vertical-align: middle;
        }

        td:first-child {
            width: 20%;
        }

        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        #status {
            height: 10px;
            font-size: 11px;
            font-weight: bold;
            color: #666;
            text-align: right;
            margin-bottom: 5px;
        }

        .btn {
            width: 100%;
            background: #0052CC;
            color: #fff;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #brand {
            height: 50px;
            background: #f3f3f3;
            margin: 0;
            border-top: 1px solid #e5e5e5;
        }

        #info {
            padding: 15px 0 0 10px;
            width: 50%;
            display: inline-block;
            vertical-align: top;
        }

        #nav {
            font-size: 14px;
            color: #cccccc;
            width: 44%;
            display: inline-block;
            text-align: right;
            vertical-align: top;
            padding: 15px 0 0 0;
        }

        a {
            color: #0052CC;
            text-decoration: none;
        }

        a:hover, a:active, a:focus {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="2"><span><b>*</b> = required to input/edit</span></td>
                <td> <div id="status"></div> </td>
            </tr>
            <tr>
                <td><b>Jira Domain/URL*</b></td>
                <td>
                    <input id="baseUrl" type="text" placeholder="https://your-domain.atlassian.net">
                </td>
            </tr>
            <tr>
                <td><b>Username/Email*</b></td>
                <td>
                    <input id="username" type="text" placeholder="your-email@example.com">
                </td>
            </tr>
            <tr>
                <td><b>API Token*</b></td>
                <td>
                    <input id="password" type="password" placeholder="Your API Token">
                </td>
            </tr>
            <tr>
                <td>Custom JQL</td>
                <td>
                    <input id="jql" type="text" value="(assignee=currentUser() OR worklogAuthor=currentUser()) AND status NOT IN (Closed, Done)">
                </td>
            </tr>
        </table>

        <button id="save" class="btn">Save</button>

    </div>
    <div id="brand">
        <div id="info">
            <div style="text-align: center;">
				<img src="src/icons/jira_logo.png" alt="Jira Logo" style="vertical-align: middle; margin-right: 10px; width:20px;height:20px;"">
				<span>Designed by <a href="https://github.com/haydencbarnes" target="_blank" style="color: #0052CC;"> Hayden Barnes </a>in Kansas City, Kansas <span style="color: #0052CC;">&#10084;</span></span>
			  </div>
		</div>
        <div id="nav">
            <a href="search.html" tabindex="1" style="color: #0052CC;"><b>Search</b></a> |
            <a href="popup.html" tabindex="1" style="color: #0052CC;"><b>Time Table</b></a> |
            <a href="https://github.com/haydencbarnes/jira-time-tracker-ext" target="_blank" tabindex="1" style="color: #0052CC;">Learn More</a>
        </div>
    </div>
    <script src="options.js"></script>
    <script src="jira-api.js"></script>
</body>

</html>
