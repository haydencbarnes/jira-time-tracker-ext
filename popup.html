<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jira Log Time</title>
    <script src="jira-api.js"></script>
    <script src="jira-error-handler.js"></script>
    <script src="worklog-suggestions.js"></script>
    <script src="popup.js"></script>
    <style type="text/css">
        /* ===== Base/Reset Styles ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            table-layout: fixed;
            margin: 0 3px;
        }

        table,
        th,
        td {
            border-collapse: collapse;
        }

        /* ===== Typography & Links ===== */
        a {
            color: #0052CC;
            text-decoration: none;
        }

        a:hover,
        a:active,
        a:focus {
            text-decoration: underline;
        }

        /* Ko-fi button, aligned with theme controls */
        .kofi-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 0 8px;
            height: 24px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.05);
            color: #0052CC !important;
            font-weight: 400;
            text-decoration: none !important;
            line-height: 1;
            border: 1px solid transparent;
            vertical-align: middle;
        }
        .kofi-btn:hover { background-color: rgba(0, 0, 0, 0.12); }
        body.dark-mode .kofi-btn { background: rgba(255, 255, 255, 0.1); color: #4690DD !important; font-weight: 400; }
        body.dark-mode .kofi-btn:hover { background-color: rgba(255, 255, 255, 0.18); }
        .kofi-cup { display: inline-block; will-change: transform; }
        .kofi-btn:hover .kofi-cup { animation: kofi-pop 0.4s ease-out; }
        @keyframes kofi-pop { 0%{transform:translateY(0) scale(1)} 50%{transform:translateY(-2px) scale(1.15)} 100%{transform:translateY(0) scale(1)} }

        /* ===== Layout & Structure ===== */
        #jira-log-time-table {
            width: 744px;
            table-layout: fixed;
        }

        #jira-log-time-table thead {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #brand {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            height: 50px;
            background: #f3f3f3;
            margin: 0;
            border-top: 1px solid #e5e5e5;
        }

        #info {
            padding: 12px 0 0 10px;
            width: 50%;
            display: inline-block;
            vertical-align: top;
        }

        #nav {
            font-size: 12px;
            color: #cccccc;
            width: 44%;
            display: inline-block;
            text-align: right;
            vertical-align: top;
            padding: 12px 0 0 0;
        }
        #nav > * { display: inline-block; vertical-align: middle; margin: 0 3px; }
        #nav a img { display: block; }

        /* ===== Table Styles ===== */
        th {
            font-size: 11px;
            font-weight: bold;
            color: #000000;
            border-bottom: 2px solid #0052CC;
            position: sticky;
            top: 0;
            background-color: #ffffff;
            z-index: 1;
        }

        th::after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            bottom: 0px;
            width: 100%;
            height: 2px;
            background: #0052CC;
            z-index: -1;
        }

        th,
        td {
            padding: 6px;
            text-align: left;
        }

        td {
            font-size: 11px;
            color: #333333;
            border-bottom: 1px solid #dddddd;
        }

        .truncate {
            white-space: normal;
            overflow: visible;
            text-overflow: clip;
        }

        /* Ensure table cells expand to fit content */
        #jira-log-time-table td {
            height: auto;
            min-height: 30px;
        }

        /* ===== Form Elements & Inputs ===== */
        input {
            width: 95%;
            padding: 4px;
            font-size: 12px;
            border-radius: 2px;
            border: 1px solid #cccccc;
        }

        .issue-log-date-input {
            padding: 3px;
            font-size: 11px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            width: 100%;
            box-sizing: border-box;
        }

        .issue-log-date-input:focus {
            outline: none;
            border-color: #0052CC;
        }

        .issue-comment-input {
            position: relative;
            z-index: 1;
            background: transparent;
            color: #000;
            width: 100%;
            font-family: Arial, sans-serif;
            font-size: 11px;
            border-radius: 4px;
        }

        .issue-comment-input:focus {
            outline: none;
            border-color: #0052CC;
        }

        .issue-time-input {
            position: relative;
            z-index: 1;
            background: transparent;
            color: #000;
            width: 100%;
            font-family: Arial, sans-serif;
            border-radius: 4px;
            font-size: 11px;
        }

        .issue-time-input:focus {
            outline: none;
            border-color: #0052CC;
        }

        /* ===== Buttons & Interactive Elements ===== */
        .issue-log-time-btn {
            width: 100%;
            background: #0052CC;
            color: #fff;
            border-radius: 3px;
            border: none;
            padding: 3.5px;
            font-size: 11px;
            cursor: pointer;
        }

        .issue-log-time-btn:hover {
            background: #0041a8;
        }

        .frequentWorklogDescription1,
        .frequentWorklogDescription2 {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #0052CC;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 2px;
            padding: 0px 2px;
            z-index: 1;
            width: auto;
            min-width: 12px;
            text-align: center;
            font-size: 11px;
            display: none; /* Hide by default */
            line-height: 14px;
        }

        .frequentWorklogDescription1 {
            right: 17px; /* Default position when both buttons are present */
        }

        .frequentWorklogDescription2 {
            right: 3px; /* Default position when both buttons are present */
        }

        .frequentWorklogDescription1:hover,
        .frequentWorklogDescription2:hover {
            background-color: #0041a8;
        }

        .star-icon {
            font-size: 11px;
            cursor: pointer;
            vertical-align: middle;
            margin-right: 3px;
        }

        .star-icon.starred {
            color: gold;
        }

        .star-icon.unstarred {
            color: gray;
        }

        /* ===== Loader Animations ===== */
        #loader-container {
            display: none;
        }

        .loader {
            margin: 30px auto 10px auto;
            font-size: 5px;
            position: relative;
            text-indent: -9999em;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            border-right: 2px solid rgba(255, 255, 255, 0.2);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            border-left: 2px solid #6F7280;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 .4s infinite linear;
            animation: load8 .4s infinite linear;
        }

        .loader,
        .loader:after {
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }

        .loader-mini:before,
        .loader-mini:after,
        .loader-mini {
            border-radius: 50%;
            width: 5px;
            height: 5px;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: load7 .4s infinite ease-in-out;
            animation: load7 .4s infinite ease-in-out;
        }

        .loader-mini {
            font-size: 3px;
            margin: 0 auto;
            position: relative;
            text-indent: -9999px;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }

        .loader-mini:before {
            left: -10px;
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .loader-mini:after {
            left: 10px;
        }

        .loader-mini:before,
        .loader-mini:after {
            content: '';
            position: absolute;
            top: 0;
        }

        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes load7 {
            0%, 80%, 100% {
                box-shadow: 0 5px 0 -1.3em #6F7280;
            }
            40% {
                box-shadow: 0 5px 0 0 #6F7280;
            }
        }

        @keyframes load7 {
            0%, 80%, 100% {
                box-shadow: 0 5px 0 -1.3em #6F7280;
            }
            40% {
                box-shadow: 0 5px 0 0 #6F7280;
            }
        }

        /* ===== Tooltips & Suggestions ===== */
        .worklog-tooltip {
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 10000;
            max-width: 350px;
            font-size: 11px;
            line-height: 1.4;
            white-space: normal;
            word-wrap: break-word;
            transition: opacity 0.2s;
            max-height: 300px;
            overflow-y: auto;
            pointer-events: none;
        }

        .suggestion-container {
            position: relative;
            flex: 1;
            width: 100%;
        }

        .suggestion-completion {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: #999;
            padding: 4px;
            box-sizing: border-box;
            font-size: 11px;
            background: transparent;
            border: 1px solid transparent;
            font-family: Arial, sans-serif;
            z-index: 0;
            resize: none;
            white-space: pre-wrap;
            overflow: hidden;
            line-height: inherit;
            margin: 0;
        }

        /* ===== Dark Mode Styles ===== */
        body.dark-mode {
            background-color: #141414;
            color: #e0e0e0;
        }

        body.dark-mode input,
        body.dark-mode textarea,
        body.dark-mode select {
            background-color: #1A1A1A;
            color: #e0e0e0;
            border: 1px solid #333;
        }

        body.dark-mode .issue-log-time-btn {
            background: #4690DD;
            color: #1A1A1A;
        }

        body.dark-mode .issue-log-time-btn:hover {
            background: #5E9FE3;
        }

        body.dark-mode #brand {
            background: #141414;
            border-top: 1px solid #333;
        }

        body.dark-mode a {
            color: #4690DD !important;
            font-weight: lighter;
        }

        body.dark-mode td {
            background-color: #141414;
            color: #e0e0e0;
            border-bottom: 1px solid #333;
        }

        body.dark-mode th {
            background-color: #141414;
            color: #e0e0e0;
        }


        body.dark-mode .star-icon.unstarred {
            color: white;
        }

        body.dark-mode .worklog-tooltip {
            background: #1A1A1A;
            border: 1px solid #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        body.dark-mode .issue-log-date-input {
            background-color: #1A1A1A;
        }

        body.dark-mode input[type="date"]:focus {
            background-color: #0052CC;
            color: white;
            border: 1px solid #333;
        }

        body.dark-mode .suggestion-completion {
            color: #666;
        }

        body.dark-mode .issue-comment-input {
            color: #fff;
            background-color: #1A1A1A;
        }

        body.dark-mode .issue-comment-input:focus {
            border-color: #4a90e2;
            background-color: #1A1A1A;
        }

        body.dark-mode #error {
            color: #ff6b6b;
            background-color: #2a1a1a;
            border: 1px solid #4a1a1a;
        }

        body.dark-mode #success {
            color: #4F8A10;
            background-color: #1a2a1a;
            border: 1px solid #1a4a1a;
        }

        body.dark-mode .loader {
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            border-right: 2px solid rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            border-left: 2px solid #4a90e2;
        }

        body.dark-mode .loader-mini:before,
        body.dark-mode .loader-mini:after,
        body.dark-mode .loader-mini {
            box-shadow: 0 5px 0 -1.3em #4a90e2;
        }

        body.dark-mode .frequentWorklogDescription1,
        body.dark-mode .frequentWorklogDescription2 {
            background-color: #4690DD;
            color: #1A1A1A;
        }

        body.dark-mode .frequentWorklogDescription1:hover,
        body.dark-mode .frequentWorklogDescription2:hover {
            background-color: #5E9FE3;
        }

        body.dark-mode .issue-time-input {
            background-color: #1A1A1A;
        }

        body.dark-mode .issue-time-input:focus {
            background-color: #1A1A1A;
            border-color: #4a90e2;
        }

        /* ===== Status Messages ===== */
        #error {
            padding: 10px;
            color: #cc0000;
            background-color: #ffdddd;
            font-weight: bold;
            display: none;
            word-wrap: break-word;
            white-space: normal;
            overflow-wrap: break-word;
            max-width: 100%;
            box-sizing: border-box;
        }

        #error::before {
            color: #000000;
            content: '!!';
            margin-right: 5px;
        }

        #success {
            padding: 10px;
            color: #4F8A10;
            background-color: #DFF2BF;
            font-weight: bold;
            display: none;
        }

        #success::before {
            color: #000000;
            font-weight: bold;
            content: '\2714';
            margin-right: 10px;
        }

        #table-container {
            padding-bottom: 50px;
        }

        /* Theme Toggle Styles */
        .theme-toggle {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            margin: 0 4px;
            vertical-align: middle;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-toggle-track {
            width: 48px;
            height: 24px;
            background-color: #e2e8f0;
            border-radius: 12px;
            position: relative;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4px;
        }

        .theme-toggle input:checked + .theme-toggle-track {
            background-color: #1a1a1a;
        }

        .theme-toggle-thumb {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
            z-index: 2;
        }

        .theme-toggle input:checked + .theme-toggle-track .theme-toggle-thumb {
            transform: translateX(24px);
        }

        .theme-toggle-icon {
            font-size: 16px;
            z-index: 1;
            transition: opacity 0.3s;
            height: 24px;
            width: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            line-height: 1;
            position: relative;
            top: 0;
        }

        .theme-toggle-icon.sun {
            opacity: 0;
            padding-left: 2px;
            font-size: 14px;
        }

        .theme-toggle-icon.moon {
            opacity: 1;
            padding-right: 2px;
            font-size: 14px;
        }

        .theme-toggle input:checked + .theme-toggle-track .theme-toggle-icon.sun {
            opacity: 1;
        }

        .theme-toggle input:checked + .theme-toggle-track .theme-toggle-icon.moon {
            opacity: 0;
        }

        body.dark-mode .theme-toggle-track {
            background-color: #4a5568;
        }

        body.dark-mode .theme-toggle-thumb {
            background-color: #1a1a1a;
        }

        /* Simple, minimal theme button with just the emoji - rounded square */
        .theme-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 26px;
            height: 24px; 
            border-radius: 4px; /* Rounded square */
            cursor: pointer;
            border: none;
            vertical-align: middle;
            transition: background-color 0.3s;
            margin: 0 2px;
            padding: 0;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.05); /* Subtle background */
        }

        .theme-button:hover {
            background-color: rgba(0, 0, 0, 0.15);
        }

        /* Fun gradient focus/hover state for caret button */
        .caret-button:hover,
        .caret-button:focus,
        .caret-button:focus-visible {
            outline: none;
            background: linear-gradient(135deg, #4fd1ff 0%, #7a5cff 50%, #ff4fd1 100%);
            color: #ffffff;
            box-shadow: 0 0 0 2px rgba(122, 92, 255, 0.35);
        }

        body.dark-mode .theme-button {
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .theme-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .caret-button:hover,
        body.dark-mode .caret-button:focus,
        body.dark-mode .caret-button:focus-visible {
            outline: none;
            background: linear-gradient(135deg, #4690DD 0%, #7a5cff 50%, #ff4fd1 100%);
            color: #1A1A1A;
            box-shadow: 0 0 0 2px rgba(70, 144, 221, 0.35);
        }

        /* Emoji font support and perfect centering */
        .theme-button .icon {
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            line-height: 1;
        }

        /* Fine-tune caret button centering */
        .caret-button .icon { font-size: 18px; transform: translateY(-1px); }

        /* ===== Animation Styles ===== */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        tr.success-highlight td {
            background-color: rgba(211, 245, 211, 0.5); /* Light green tint */
            transition: background-color 0.3s ease-in-out;
        }

        tr.error-highlight td {
            background-color: rgba(255, 221, 221, 0.6); /* Light red tint */
            transition: background-color 0.3s ease-in-out;
        }

        /* Remove highlight smoothly */
        tr.fade-highlight td {
            background-color: transparent !important; /* Use important to override */
            transition: background-color 1s ease-out !important; /* Longer fade out */
        }

        /* Dark mode highlights */
        body.dark-mode tr.success-highlight td {
            background-color: rgba(46, 139, 87, 0.3); /* Darker green tint */
        }

        body.dark-mode tr.error-highlight td {
            background-color: rgba(139, 0, 0, 0.4); /* Darker red tint */
        }

        /* Dark mode fade */
        body.dark-mode tr.fade-highlight td {
            background-color: #141414 !important; /* Fade back to dark bg */
        }


        .logged-time-indicator {
            position: absolute;
            top: 50%;
            left: 75%; /* Position closer to the right of the total time cell */
            transform: translateY(-50%);
            color: green;
            font-weight: bold;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 3px;
            background-color: rgba(211, 245, 211, 0.8);
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.5s ease-out 4.5s; /* Start fading after 4.5s */
            animation: fadeOut 0.5s ease-out 4.5s forwards; /* Ensure it stays hidden */
            z-index: 5; /* Ensure it's above other cell content */
        }

        body.dark-mode .logged-time-indicator {
            color: #90ee90; /* Lighter green for dark mode */
            background-color: rgba(46, 139, 87, 0.5);
        }

        /* Increase spacing between columns to reduce visual gap */
        #jira-log-time-table th:nth-child(5),
        #jira-log-time-table td:nth-child(5) {
            padding-right: 2px;
        }
        #jira-log-time-table th:nth-child(6),
        #jira-log-time-table td:nth-child(6) {
            padding-left: 2px;
            padding-right: 2px; /* Reduce gap to Log button */
        }
        #jira-log-time-table th:nth-child(7),
        #jira-log-time-table td:nth-child(7) {
            padding-left: 2px; /* Reduce gap from Date column */
        }
    </style>
</head>
