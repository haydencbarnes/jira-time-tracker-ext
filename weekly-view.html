<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weekly Timesheet - Jira Log Time</title>
    <script src="jira-api.js"></script>
    <script src="jira-error-handler.js"></script>
    <script src="weekly-view.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            width: 744px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .header {
            background: #f3f3f3;
            padding: 10px 15px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .week-navigation {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button {
            background: #0052CC;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }

        .nav-button:hover {
            background: #0041a8;
        }

        .week-range {
            font-size: 12px;
            font-weight: bold;
            color: #333;
            min-width: 180px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 10px 15px;
            overflow-y: auto;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .toolbar button {
            background: #0052CC;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }

        .toolbar button:hover {
            background: #0041a8;
        }

        .back-button {
            background: #6c757d !important;
        }

        .back-button:hover {
            background: #5a6268 !important;
        }

        .timesheet-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            margin-bottom: 10px;
        }

        .timesheet-table th {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 6px 4px;
            text-align: center;
            font-weight: bold;
            font-size: 11px;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .timesheet-table td {
            border: 1px solid #dee2e6;
            padding: 4px;
            text-align: center;
            font-size: 11px;
            vertical-align: middle;
        }

        .project-header {
            background: #e9ecef;
            font-weight: bold;
            color: #333;
        }

        .project-total {
            background: #f8f9fa;
            font-weight: bold;
            color: #0052CC;
        }

        .issue-row {
            background: white;
        }

        .issue-row:hover {
            background: #f8f9fa;
        }

        .issue-key {
            color: #0052CC;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .issue-key:hover {
            text-decoration: underline;
        }

        .issue-summary {
            text-align: left;
            padding-left: 8px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .time-cell {
            width: 50px;
            font-family: monospace;
            font-size: 10px;
        }

        .time-cell.has-time {
            background: #e3f2fd;
            font-weight: bold;
            color: #0052CC;
        }

        .bulk-cell {
            width: 30px;
        }

        .bulk-checkbox {
            margin: 0;
        }

        .total-cell {
            font-weight: bold;
            color: #0052CC;
            background: #f8f9fa;
        }

        .summary-row {
            background: #0052CC;
            color: white;
            font-weight: bold;
        }

        .summary-row td {
            border-color: #0052CC;
        }

        .day-header {
            width: 50px;
            writing-mode: vertical-lr;
            text-orientation: mixed;
            font-size: 10px;
            height: 60px;
            vertical-align: middle;
        }

        .project-name {
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        .project-name:hover {
            color: #0052CC;
        }

        .collapsed .issue-row {
            display: none;
        }

        .expand-icon {
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
            color: #666;
        }

        .expand-icon:hover {
            color: #0052CC;
        }

        #loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loader {
            margin: 20px auto;
            font-size: 5px;
            position: relative;
            text-indent: -9999em;
            border-top: 2px solid rgba(0, 82, 204, 0.2);
            border-right: 2px solid rgba(0, 82, 204, 0.2);
            border-bottom: 2px solid rgba(0, 82, 204, 0.2);
            border-left: 2px solid #0052CC;
            transform: translateZ(0);
            animation: load 0.4s infinite linear;
        }

        .loader,
        .loader:after {
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }

        @keyframes load {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #error {
            padding: 10px;
            color: #cc0000;
            background-color: #ffdddd;
            border: 1px solid #cc0000;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
            font-size: 11px;
        }

        .theme-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 22px;
            border-radius: 3px;
            cursor: pointer;
            border: none;
            vertical-align: middle;
            transition: background-color 0.3s;
            margin: 0 2px;
            padding: 0;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.05);
        }

        .theme-button:hover {
            background-color: rgba(0, 0, 0, 0.15);
        }

        .theme-button .icon {
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #141414;
            color: #e0e0e0;
        }

        body.dark-mode .header {
            background: #141414;
            border-bottom: 1px solid #333;
        }

        body.dark-mode .header h1 {
            color: #e0e0e0;
        }

        body.dark-mode .week-range {
            color: #e0e0e0;
        }

        body.dark-mode .nav-button {
            background: #4690DD;
            color: #1A1A1A;
        }

        body.dark-mode .nav-button:hover {
            background: #5E9FE3;
        }

        body.dark-mode .toolbar button {
            background: #4690DD;
            color: #1A1A1A;
        }

        body.dark-mode .toolbar button:hover {
            background: #5E9FE3;
        }

        body.dark-mode .back-button {
            background: #6c757d !important;
            color: #e0e0e0 !important;
        }

        body.dark-mode .back-button:hover {
            background: #5a6268 !important;
        }

        body.dark-mode .timesheet-table th {
            background: #2a2a2a;
            border-color: #444;
            color: #e0e0e0;
        }

        body.dark-mode .timesheet-table td {
            border-color: #444;
            color: #e0e0e0;
        }

        body.dark-mode .project-header {
            background: #333;
            color: #e0e0e0;
        }

        body.dark-mode .project-total {
            background: #2a2a2a;
            color: #4690DD;
        }

        body.dark-mode .issue-row {
            background: #1A1A1A;
        }

        body.dark-mode .issue-row:hover {
            background: #2a2a2a;
        }

        body.dark-mode .issue-key {
            color: #4690DD;
        }

        body.dark-mode .time-cell.has-time {
            background: #2d4a6b;
            color: #4690DD;
        }

        body.dark-mode .total-cell {
            background: #2a2a2a;
            color: #4690DD;
        }

        body.dark-mode .summary-row {
            background: #4690DD;
            color: #1A1A1A;
        }

        body.dark-mode .summary-row td {
            border-color: #4690DD;
        }

        body.dark-mode .project-name {
            color: #e0e0e0;
        }

        body.dark-mode .project-name:hover {
            color: #4690DD;
        }

        body.dark-mode .expand-icon {
            color: #aaa;
        }

        body.dark-mode .expand-icon:hover {
            color: #4690DD;
        }

        body.dark-mode #loading {
            color: #aaa;
        }

        body.dark-mode .loader {
            border-top: 2px solid rgba(70, 144, 221, 0.2);
            border-right: 2px solid rgba(70, 144, 221, 0.2);
            border-bottom: 2px solid rgba(70, 144, 221, 0.2);
            border-left: 2px solid #4690DD;
        }

        body.dark-mode #error {
            color: #ff6b6b;
            background-color: #2a1a1a;
            border: 1px solid #4a1a1a;
        }

        body.dark-mode .theme-button {
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .theme-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Footer brand - matching main popup */
        #brand {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            height: 50px;
            background: #f3f3f3;
            margin: 0;
            border-top: 1px solid #e5e5e5;
        }

        #info {
            padding: 15px 0 0 10px;
            width: 50%;
            display: inline-block;
            vertical-align: top;
        }

        #nav {
            font-size: 12px;
            color: #cccccc;
            width: 44%;
            display: inline-block;
            text-align: right;
            vertical-align: top;
            padding: 15px 5px 0 0;
        }

        #nav > * {
            display: inline-block;
            vertical-align: middle;
            margin: 0 3px;
        }

        #nav a img {
            display: block;
        }

        body.dark-mode #brand {
            background: #141414;
            border-top: 1px solid #333;
        }

        body.dark-mode a {
            color: #4690DD !important;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Weekly Timesheet</h1>
        <div class="week-navigation">
            <button class="nav-button" id="prevWeek">← Previous</button>
            <div class="week-range" id="weekRange"></div>
            <button class="nav-button" id="nextWeek">Next →</button>
            <button class="theme-button" id="themeToggle" title="Toggle theme">
                <span class="icon">🌙</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="toolbar">
            <button class="back-button" id="backToMain">← Back to Main</button>
            <button id="refreshData">Refresh Data</button>
            <button id="exportWeek">Export CSV</button>
            <button id="bulkAction">Bulk Action</button>
        </div>

        <div id="error"></div>

        <div id="loading">
            <div class="loader"></div>
            <p>Loading weekly timesheet data...</p>
        </div>

        <div id="timesheetContent" style="display: none;">
            <table class="timesheet-table" id="timesheetTable">
                <thead>
                    <tr>
                        <th style="width: 30px;">Bulk</th>
                        <th style="width: 80px;">Issue Key</th>
                        <th style="width: 200px;">Summary</th>
                        <th class="day-header" id="day0">Mon</th>
                        <th class="day-header" id="day1">Tue</th>
                        <th class="day-header" id="day2">Wed</th>
                        <th class="day-header" id="day3">Thu</th>
                        <th class="day-header" id="day4">Fri</th>
                        <th class="day-header" id="day5">Sat</th>
                        <th class="day-header" id="day6">Sun</th>
                        <th style="width: 50px;">Σ</th>
                    </tr>
                </thead>
                <tbody id="timesheetBody">
                </tbody>
            </table>
        </div>
    </div>

    <div id="brand">
        <div id="info">
            <div style="text-align: center;">
                <img src="src/icons/jira_logo.png" alt="Jira Logo" style="vertical-align: middle; margin-right: 10px; width:20px;height:20px;">
                <span>Designed by <a href="https://github.com/haydencbarnes" target="_blank" style="color: #0052CC;"> Hayden Barnes </a>in Kansas City, Kansas <span style="color: #0052CC;">&#10084;</span></span>
            </div>
        </div>
        <div id="nav">
            <a href="popup.html?source=navigation" tabindex="1" style="color: #0052CC;"><img src="src/icons/cells.png" alt="Time Table" style="vertical-align: middle; width:20px; height:20px;"></a> |
            <a href="timerFeatureModule/timer.html" tabindex="1" style="color: #0052CC;"><img src="src/icons/timer.png" alt="Timer" style="vertical-align: middle; width:20px; height:20px;"></a> |
            <a href="search.html" tabindex="1" style="color: #0052CC;"><img src="src/icons/magnifying-glass.png" alt="Search" style="vertical-align: middle; width:19px; height:19px;"></a> |
            <a href="options.html" tabindex="1" style="color: #0052CC;"><img src="src/icons/settings.png" alt="Settings" style="vertical-align: middle; width:20px; height:20px;"></a> |
            <button id="themeToggle2" class="theme-button" title="Toggle dark mode">
                <span class="icon">🌙</span>
            </button> |
            <a href="https://github.com/haydencbarnes/jira-time-tracker-ext" target="_blank" tabindex="1" style="color: #0052CC;">Learn More</a>
        </div>
    </div>
</body>
</html>
